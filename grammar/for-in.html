<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grammar - For in</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

  <div class="container">
    <h2>For in</h2>
    <p>Enumerates the property names (or keys) of an object.</p>
    <p>hasOwnProperty: To determine whether the property name is truly a member of the object or was found instead on the proto-type chain.</p>
    <div class="item-4"></div>
  </div>

  <script>
    // ==========================================================================
    // For in
    // ==========================================================================

    var test    = "",
        prancha = { quilha: "FCS2", leash: "Rip curl", board: "DHDA" };

    for(test in prancha) {
      if(prancha.hasOwnProperty('quilha')) {
        document.querySelector(".item-4").innerHTML = "Return: True";
      } else {
        document.querySelector(".item-4").innerHTML = "Return: False";
      }
    }

  </script>
</body>
</html>
