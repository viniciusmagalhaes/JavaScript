<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grammar - Backslash</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

  <div class="container">
    <h2>Escape</h2>
    <p>The escape sequences allow for inserting characters into strings that are not normally permitted</p>
    <div class="item-2"></div>
  </div>

  <script>
    // ==========================================================================
    // Backslash: escape character
    // ==========================================================================

    var string = " text and \"example\" ";

    document.querySelector(".item-2").innerHTML = "Escape string: " + string;

  </script>
</body>
</html>
