<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grammar - Math.floor</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

  <div class="container">
    <h2>Math.floor: Return the number integer</h2>
    <div class="item-1"></div>
  </div>

  <script>
   // ==========================================================================
   // Math.floor: Return the number integer
   // ==========================================================================

    var integer = Math.floor(10.34);

    document.querySelector(".item-1").innerHTML = "Return integer: " + integer;

  </script>
</body>
</html>
