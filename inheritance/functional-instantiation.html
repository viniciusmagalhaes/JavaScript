<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Functions - Functional Instantiation</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Functional Instantiation</h2>
    <div class="item-1"></div>
  </div>

  <script>
  // ==========================================================================
  // Functional Instantiation
  // ==========================================================================


  //
  // First way
  // ==========================================================================
  var person = function(firstName, lastName) {

    return {
      firstName : this.firstName,
      lastName : this.lastName,
      show : function () {
        console.log( firstName + ' - ' + lastName )
      }
    }

  }

  var mySelft = person("Vinicius", "Magalh√£es");

  mySelft.show();


  //
  // Second way
  // ==========================================================================
  var bar = function(name, age) {

    var results = {};
    results.name = name;
    results.age = age;

    results.sayName = barMethod.sayName;

    return results;

  };


  // This way browser checks my Objects bar and don't find then find on the prototype and return my method.
  var barMethod = {};
  barMethod.sayName = function() {
    console.log(this.name + ' ~ ' + this.age);
  }

  var me = bar("Vinicius", 26);
  var other = bar("Maria", 45);

  console.log(me);
  console.log(other);

  // me.sayName();
  // other.sayName();

  </script>
</body>
</html>
