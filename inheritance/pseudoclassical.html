<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Functions - Pseudoclassical</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Pseudoclassical</h2>
    <div class="item-1"></div>
  </div>

  <script>
  // ==========================================================================
  // Pseudo Classical Instantiation
  // ==========================================================================

  var person = function(firstName, lastName) {

    this = Object.create(Config.prototype);

    this.firstName = firstName;
    this.lastName  = lastName;

    return this;

  };

  person.prototype.sayName = function() {
    console.log(this.firstName +' '+ this.lastName);
  }

  var other = new person("Joao", "Silva");

  console.log(other);

  other.sayName();

  </script>
</body>
