<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Array - Delete</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Delete</h2>
    <div class="item-1"></div>
  </div>

  <div class="container">
    <div class="item-2"></div>
  </div>

  <script>
    // ==========================================================================
    // Delete
    // ==========================================================================

    var arr = ['one', 'two', 'three', 'four', 'five'];
    document.querySelector(".item-1").innerHTML = arr.splice(1, 3);


    for(var i = 0; i < arr.length; i += 1) {
      document.querySelector(".item-2").innerHTML += arr[i];
    }

  </script>

</body>
</html>
