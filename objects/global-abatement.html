<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Objects - Global Abatement</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Javascript Abatement</h2>
    <p>One way to minimize the use of global variables is to create a single global variable for your application</p>
    <div class="item-1"></div>
  </div>

  <script>
  // ==========================================================================
  // Global Abatement
  // ==========================================================================

  var MYAPP = {};

  MYAPP.person = {
    "first-name": "Joe", // needs quotation because of `-`
    "last-name": "Howard" // needs quotation because of `-`
  };;

  MYAPP.car = {
    color: "red",
    model: "fiat"
  };

  document.querySelector(".item-1").innerHTML = MYAPP.car.color;

  </script>
</body>
</html>
