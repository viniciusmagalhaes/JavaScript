<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Objects - Object Constructor</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Object Constructor</h2>
    <div class="item-1"></div>
  </div>

  <script>
  // ==========================================================================
  // Object Constructor:
  // Is just a 'function' that is called with the operator 'new'
  // ==========================================================================

  function skateboading(wheels, shape, truck, bearing) {
    this.wheels = wheels;
    this.shape = shape;
    this.truck = truck;
    this.bearing = bearing;
  }

  var ideal = new skateboading("Spit fire", "Flip", "Independet", "Red Bones");

  document.querySelector(".item-1").innerHTML = ideal.wheels;

  </script>
</body>
</html>
