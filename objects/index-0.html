<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Object literal - 0</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Object - car</h2>
    <div class="item-1"></div>
    <div class="item-2"></div>
  </div>
  
  <div class="container">
    <div class="item-3"></div>
  </div>
  
  <div class="container">
    <div class="item-4"></div>
  </div>

  <div class="container">
    <h2>Order of the names of the object</h2>
    <div class="item-5"></div>
  </div>

  <div class="container">
    <h2>Object Constructor</h2>
    <div class="item-6"></div>
  </div>

  <div class="container">
    <h2>Javascript Abatement</h2>
    <p>One way to minimize the use of global variables is to create a single global variable for your application</p>
    <div class="item-7"></div>
  </div>

  <script>
   // ==========================================================================
   // Object 
   // ==========================================================================

   var car = {
    type: "Fiat",
    color: "White",
    year: "1997",
    model: "500",
    images: ["foto-1.jpg", "foto-2.jpg", "foto-3.jpg", "foto-4.jpg"],
    teste: {
      x: "500",
      y: "300",
    },
    other: function() {
      return console.log("function inside object");
    }
   }

   car.type = "Ferrari"; // I can update value of the a property
   car.create = "Pairs create"; // I can create a new pairs o object

   document.querySelector('.item-1').innerHTML = "My car's type is " +  car.type; // If the expression is a constant i can use the . notation instead the []
   document.querySelector('.item-2').innerHTML = "Criado: " +  car["create"];
   document.querySelector('.item-3').innerHTML = car.images[0] + " - " + car.teste.x;


  // ==========================================================================
  // for in
  // ==========================================================================

   for(var i in car) {

    if(typeof car[i] !== 'function') {
      document.querySelector('.item-4').innerHTML += i + ": " + car[i] + "<br />";
    }

   }


  // ==========================================================================
  // Order of the names of the object
  // ==========================================================================
   var properties = [
    'teste',
    'images',
    'model',
    'year',
    'color',
    'type'
   ]

   for(var z = 0; z < properties.length; z++) {

    document.querySelector('.item-5').innerHTML += properties[z] + " -- " + car[properties[z]] + "<br />";

   }


  // ==========================================================================
  // Object Constructor
  // ==========================================================================

  function skateboading(wheels, shape, truck, bearing) {
    this.wheels = wheels;
    this.shape = shape;
    this.truck = truck;
    this.bearing = bearing;
  }

  var ideal = new skateboading("Spit fire", "Flip", "Independet", "Red Bones");

  document.querySelector(".item-6").innerHTML = ideal.wheels;


  // ==========================================================================
  // Global Abatement
  // ==========================================================================

  var MYAPP = {};

  MYAPP.person = {
    "first-name": "Joe", // needs quotation because of `-`
    "last-name": "Howard" // needs quotation because of `-`
  };;

  MYAPP.car = {
    color: "red",
    model: "fiat"
  };

  document.querySelector(".item-7").innerHTML = MYAPP.car.color;

  </script>
</body>
</html>
