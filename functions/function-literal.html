<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Functions - Function Literal</title>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <h2>Function Literal</h2>
    <div class="item-1"></div>
  </div>

  <script>
   // ==========================================================================
   // Function Literal
   // ==========================================================================
   var add = function(a, b) {

    return a + b;

   };

   document.querySelector('.item-1').innerHTML = add(2,5);

   console.log("Teste add: " + add(10,30));

  </script>
</body>
</html>
